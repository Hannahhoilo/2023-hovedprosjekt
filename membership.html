		<div class="main-page-container">
			<div class="contact">
				<p>Join our membership-club to get exclusive deals and discounts!</p>
				<label for="username">Enter username:</label>
				<input type="text" id="username" name="username" placeholder="username" required>
				<br><br>
				<label for="email">Enter email:</label>
				<input type="email" id="email" name="email" placeholder="your email" required>
				<br><br>
				<label for="password">Password:</label>

				<p>Select your gender:</p>
			
				<input type="radio" name="gender" value="male" id="male-option">
				<label for="male-option">Male</label>
				
				<input type="radio" name="gender" value="female" id="female-option">
				<label for="female-option">Female</label>
				
				<input type="radio" name="gender" value="other" id="other-option">
				<label for="other-option">Other</label>
				
			
				<br><br>
			
				<label for="">Security question:</label>
				<select name="question" id="question">
					<option value="q1">What colour are your favourite pair of socks?</option>
					<option value="q2">If you could be a vegetable, what would it be?</option>
					<option value="q3">What is your best ever security question?</option>
				</select>
			
				<br><br>
			
				<label for="answer">Security question answer:</label>
				<input type="text" id="answer" name="answer">
			
				<br><br>
			
				<label for="bio">Your bio</label><br>
				<textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
			
				<br><br>
			
				<input type="button" value="submit the form">
			
			</div>
